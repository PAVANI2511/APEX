<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Webpage with Style and Interaction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
    }

    h2 {
      color: #0077cc;
      margin-top: 20px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    a {
      color: #e91e63;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This webpage showcases how to build with HTML, style with CSS, and add interactions using JavaScript.</p>

    <h2>Image Example</h2>
    <img src="sample.jpg" alt="Sample Image" />
    <h2>Visit a Website</h2>
    <p>Learn more at <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    <h2>Interactive Button</h2>
    <button onclick="showAlert()">Click Me</button>
  </div>
  <script>
    function showAlert() {
      alert("Hello! You clicked the button!");
    }
  </script>
</body>
</html>
